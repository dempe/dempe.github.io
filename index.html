---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for page in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
        </h2>
        {% include post_meta.html %}
        {% if page.excerpt != "none" %}
          <p>{{ page.excerpt | markdownify }}</p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
